name: hello-action
on: [push]
jobs:
  check-node-version:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ "Siamak", "Atefeh" ]
    name: Hello ${{ matrix.node }}
    steps: 
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with: 
          node-version: '16'
      - run: echo 'Hello dear ${{ matrix.node }}'
      - run: node & console.log("Said hello to " + process.env.PERSON_NAME)
        env: 
          PERSON_NAME: ${{ matrix.node }}
